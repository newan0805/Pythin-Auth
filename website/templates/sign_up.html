{% extends "base.html" %}
{% block title %}Sign-up{% endblock %}

{% block content %}
<form method="POST" id="sign-up-form">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First name" />
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last name" />
    </div>
    <div class="form-group">
        <label for="password-1">Password</label>
        <input type="password" class="form-control" id="password-1" name="password-1" placeholder="Password" />
    </div>
    <div class="form-group">
        <label for="password-2">Re-password</label>
        <input type="password" class="form-control" id="password-2" name="password-2" placeholder="Re-Password" />
    </div>
    <br/>
    <div align="center">
        <button type="submit" form="sign-up-form" class="btn btn-primary">Signup</button>
    </div>
</form>
{% endblock %}
